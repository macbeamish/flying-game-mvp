<head>
  <!-- import -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/screen-animations.css">
  <link rel="stylesheet" href="./src/styles/styles.css">
 
  <!-- A Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

</head>
<body> 
<div style="z-index: 2; position: absolute; left: 2%; top: 2%;">
  <button onclick="pause()">Pause</button>
  <button onclick="resume()">Play Game</button>
</div>
  <div id="scoreboard" style="z-index: 2; position: absolute; left: 40%; top: 10%; transform: translate(-50%, -50%); font-size: 5vh; font-family: Arial, Helvetica, sans-serif; font-weight: 800; color: #228AED;">0</div>
 
    <div>
      <a-scene
    animation-play="false"
    id="scene"
    embedded
    vr-mode-ui="enabled: false"   
    renderer='antialias: true; colorManagement: true; sortObjects: false; precision: high; logarithmicDepthBuffer: false; physicallyCorrectLights: false;'
    device-orientation-permission-ui="enabled: false"
    raycaster="objects: .clickable" 
    cursor="rayOrigin: mouse"
    
  > 
    <!-- camera -->
    <a-camera position="0 1.6 0" look-controls="enabled: false"></a-camera>
    
    <!-- assets -->
    <a-assets timeout="3000">

      <!-- Lands -->
      <a-asset-item id="1" src="./src/assets/3dmodels/Lands/FlyingLand_1.glb" ></a-asset-item>
      <a-asset-item id="2" src="./src/assets/3dmodels/Lands/FlyingLand_2.glb" ></a-asset-item>
      <a-asset-item id="3" src="./src/assets/3dmodels/Lands/FlyingLand_3.glb" ></a-asset-item>
      <a-asset-item id="4" src="./src/assets/3dmodels/Lands/FlyingLand_4.glb" ></a-asset-item>
      <a-asset-item id="5" src="./src/assets/3dmodels/Lands/FlyingLand_5.glb" ></a-asset-item>
      <a-asset-item id="6" src="./src/assets/3dmodels/Lands/FlyingLand_6.glb" ></a-asset-item>
      <a-asset-item id="7" src="./src/assets/3dmodels/Lands/FlyingLand_7.glb" ></a-asset-item> 

      <!-- Collectables -->
      <a-asset-item id="c1" src="./src/assets/3dmodels/Collectables/egg1.glb" ></a-asset-item>
      <a-asset-item id="c2" src="./src/assets/3dmodels/Collectables/egg2.glb" ></a-asset-item>
      <a-asset-item id="c3" src="./src/assets/3dmodels/Collectables/egg3.glb" ></a-asset-item>
      <a-asset-item id="c4" src="./src/assets/3dmodels/Collectables/egg4.glb" ></a-asset-item> 
      <a-asset-item id="c5" src="./src/assets/3dmodels/Collectables/egg5.glb" ></a-asset-item> 
      <!-- Sprite -->
      <!-- <a-asset-item id="sprite" src="/src/assets/3dmodels/Sprites/FlyingBaloon.glb"></a-asset-item> -->
    </a-assets>
    <a-entity id="game" collectable-tick score-tick>
    <a-plane jump class="clickable" color="#87CEFA" scale ="1000 1000 1000" position = "0 0 -50"  material="opacity: 1; transparent: true"></a-plane>
    <a-box color="green" scale =" 200 0.01 50" position="0 -5 -15" rotation="0 0 0" ></a-box>
    <a-entity
        id="sprite"
        gltf-model="url(./src/assets/3dmodels/Sprites/FlyingBaloon.glb)#model"
        scale="1 1 1"
        position="0 11 -15"
        rotation="0 -180 0"
        sprite-height="1"
        sprite-width="3"
        sprite-speed = "5"
        jump
      >
    </a-entity>
  </a-entity>
  </a-scene>
</body>
<script src="./src/scripts/non-ar-lands.js"></script>
<script src="./src/scripts/non-ar-sprite.js"></script>
<script src="./src/scripts/non-ar-collect.js"></script>
<script src="./src/scripts/flying-main.js"></script>
